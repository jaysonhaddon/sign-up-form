<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="brand-section">
      <div class="title-section">
        <h1 class="brand-title">
          <span><i class="fa-solid fa-rocket"></i></span> Galaxy
        </h1>
      </div>
      <p class="img-credit">
        Photo by
        <a
          href="https://unsplash.com/@aldebarans?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Aldebaran S</a
        >
        on
        <a
          href="https://unsplash.com/s/photos/space?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Unsplash</a
        >
      </p>
    </div>
    <div class="form-section">
      <div class="form-info">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <form id="form" method="POST">
        <legend>Lets do this!</legend>
        <section>
          <fieldset>
            <label for="first-name"
              >FIRST NAME
              <input type="text" id="first-name" name="first-name" required />
            </label>
            <label for="last-name"
              >LAST NAME
              <input type="text" id="last-name" name="last-name" required />
            </label>
          </fieldset>
          <fieldset>
            <label for="email"
              >EMAIL <input type="email" id="email" name="email" required />
            </label>
            <label for="phone"
              >PHONE NUMBER
              <input type="tel" id="phone" name="phone" required />
            </label>
          </fieldset>
          <fieldset>
            <label for="pwd"
              >PASSWORD
              <input
                type="password"
                id="pwd"
                name="user-pwd"
                class="password"
                required
              />
            </label>
            <label for="pwd-confirm"
              >CONFIRM PASSWORD
              <input
                type="password"
                id="pwd-confirm"
                name="user-pwd-confirm"
                class="password"
                required
            /></label>
          </fieldset>
        </section>
      </form>
      <div class="form-footer">
        <button type="submit" form="form">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </body>
</html>
